<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'newsapp/static/newsapp/css/style.css' %}">
   
    <title>{% block title %}thenewsTime{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'newsapp/images/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                thenewsTime
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item politics-button">
                        <a class="nav-link" href="{% url 'politics' %}">Politics</a>
                    </li>
                    <li class="nav-item business-button">
                        <a class="nav-link" href="{% url 'business' %}">Business</a>
                    </li>
                    <li class="nav-item technology-button">
                        <a class="nav-link" href="{% url 'technology' %}">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bookmark_list' %}">Bookmarks</a>
                    </li>
                </ul>
                <div class="d-flex">
             {% if user.is_authenticated %}
        <span id="hello-msg">Hello, {{ user.username }} </span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
    {% else %}
        <button class="btn btn-primary me-2">
            <a href="newsapp/templates/newsapp/login.html" style="color: white; text-decoration: none;">Log In</a>
        </button>
        <button class="btn btn-secondary">
            <a href="{% url 'register' %}" style="color: white; text-decoration: none;">Sign Up</a>
        </button>
    {% endif %}
</div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'newsapp/js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
